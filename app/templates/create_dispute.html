{% extends "base.html" %}

{% block content %}
<div class="section">
    <div class="container">
        <h1 class="title">Создать диспут</h1>
        <form action="/disputes/create" method="post">
            <div class="field">
                <label class="label">ID заказа</label>
                <div class="control">
                    <input class="input" type="text" name="order_id" placeholder="Введите ID заказа" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Причина диспута</label>
                <div class="control">
                    <input class="input" type="text" name="reason" placeholder="Введите причину диспута" required>
                </div>
            </div>
            <div class="control">
                <button class="button is-primary" type="submit">Создать диспут</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
